<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DesignWithMe</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>

    <div class="container">
        <div class="leftColumn">
            <img class="centerImg" src="./image/react1.jpg"

            <div class="nameDesign">Azadeh</div>
            <p class="topIntro">AzadehJafari@gmail.com</p>
            <span id="topIcon" class="iconify" data-icon="emojione-v1:maple-leaf"></span>
            <h4 class="pageTiltle">DesignWithMe..</h4>

        <span id="chatIcon" class="iconify" data-icon="bi:chat-left-dots-fill"></span>
